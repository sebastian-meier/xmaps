<body>
  <header></header>
  <main>
    <div id="gif-svg"></div>
    <div id="gif-canvas"></div>
    <div id="map"></div>
    <div id="controls">
      <h1>Create your own map</h1>

      <div class="control-el">
        <label class="colorlabel">Inner Color&nbsp;<span class="colordisplay" id="display-color1"></span></label><br />
        <input type="text" value="#000000" id="color1" />
        <table cellspacing="1" cellpadding="0" id="picker-color1" class="colorpicker"></table>
      </div>

      <div class="control-el mobile-float">
        <label class="colorlabel">Outer Color&nbsp;<span class="colordisplay" id="display-color2"></span></label><br />
        <input type="text" value="#000000" id="color2" />
        <table cellspacing="1" cellpadding="0" id="picker-color2" class="colorpicker"></table>
      </div>

      <hr class="divider">

      <div class="control-el">
          <input type="checkbox" id="stroke-control" />
          <label for="stroke-control">Varying stroke-width</label>
      </div>

      <hr class="divider">
      
      <div class="control-el">
        <label for="label-big">Big Label (optional)</label><br />
        <input type="text" id="label-big" />
      </div>

      <div class="control-el">
        <label for="label-small">Small Label (optional)</label><br />
        <input type="text" id="label-small" />
      </div>

      <hr class="divider">

      <div class="control-el">
        <button id="btn-render">Render Map</button>
      </div>
    </div>
    <div id="vis"></div>
  </main>
  <footer></footer>
  <div id="overlay">
    <div>
      <div>
        <img src="./images/_loader.gif" width="100" height="100" alt="Processing, please wait..." />
      </div>
      Processing data...
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
